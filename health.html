<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Issues</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", serif;         
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #fff, #e6f8d8);
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        h1 em {
            font-style: italic;
            color: #7faa68;
        }

        .select-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .select-wrapper select {
            appearance: none;
            -webkit-appearance: none; /* For Safari */
            -moz-appearance: none; /* For Firefox */
            background-color: white;
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .select-wrapper::after {
            content: '';  /* Remove Unicode content */
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none; /* Prevent interaction */
            
            /* V-shaped arrow using borders */
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid #333; /* Adjust color as needed */
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            background-color: #7faa68;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover:not(:disabled) {
            background-color: #6c9a5c; /* Slightly darker green for hover */
        }

        button:disabled {
            background-color: #ccc; /* Gray for disabled button */
        }

        .illustration img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Provide your <em>health conditions</em> and any foods you wish to avoid.</h1>

        <!-- Dropdown for Health Issues -->
        <div class="select-wrapper">
            <select id="healthIssues">
                <option value="" disabled selected>Health issues</option>
                <option value="diabetes">Diabetes</option>
                <option value="hypertension">Hypertension</option>
                <option value="heart">Heart Issues</option>
                <option value="other">Other</option>
                <option value="none">None</option>
            </select>
        </div>

        <!-- Dropdown for Food Allergies -->
        <div class="select-wrapper">
            <select id="foodAllergies">
                <option value="" disabled selected>Food Allergies</option>
                <option value="nuts">Nuts</option>
                <option value="gluten">Gluten</option>
                <option value="dairy">Dairy</option>
                <option value="other">Other</option>
                <option value="none">None</option>
            </select>
        </div>

        <!-- Dropdown for Foods to Avoid -->
        <div class="select-wrapper">
            <select id="avoidFoods">
                <option value="" disabled selected>Other foods to be avoided</option>
                <option value="sugar">Sugar</option>
                <option value="salt">Salt</option>
                <option value="fried">Fried Food</option>
                <option value="other">Other</option>
                <option value="none">None</option>
            </select>
        </div>

        <!-- Button -->
        <a href="roles.html">
            <button type="submit" id="nextButton" disabled>Move to next</button>
        </a>
        <!-- Illustration -->
        <div class="illustration">
            <img src="./images/eat-healthy.svg" alt="Health Illustration">
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Enable the button only if all dropdowns have a selection
        const healthIssues = document.getElementById("healthIssues");
        const foodAllergies = document.getElementById("foodAllergies");
        const avoidFoods = document.getElementById("avoidFoods");
        const nextButton = document.getElementById("nextButton");

        function checkSelections() {
          nextButton.disabled = !(
              healthIssues.value &&
              foodAllergies.value &&
              avoidFoods.value
          );
      }

      healthIssues.addEventListener("change", checkSelections);
      foodAllergies.addEventListener("change", checkSelections);
      avoidFoods.addEventListener("change", checkSelections);
    </script>
</body>
</html>
