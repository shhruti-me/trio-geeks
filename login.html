<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutri-mate Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #fff, #f4f9e2);
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .password-container {
            position: relative;
        }
        .password-container input {
            width: 100%;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .forgot-password {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-top: 5px;
            color: #555;
            text-decoration: none;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #9FC11B;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn :hover {
            background: #617510;
        }
        .or {
            margin: 15px 0;
            font-size: 14px;
            color: #666;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nutri-mate</h1>
        <input type="text" placeholder="User name">
        <input type="email" placeholder="Email Id">
        <div class="password-container">
            <input type="password" id="password" placeholder="Password">
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <a href="personaldetails.html">
            <button type="submit" class="submit-btn">Submit</button>
        </a>
        <div class="or">or</div>
        <button class="social-btn">üîç Sign in with Google</button>
        <button class="social-btn">üçè Sign in with Apple</button>
    </div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
